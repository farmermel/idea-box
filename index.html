<!DOCTYPE html>
<html>
  <head>
    <title>Idea Box</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,700" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
      <link rel="stylesheet" type="text/css" href="styles/reset.css">
      <link rel="stylesheet" type="text/css" href="styles/style.css">
  </head>
<body>
  <section class="input-section">
    <form class="input-form">
      <h2 class="site-header"><span class="header-green">idea</span>box</h2>
      <label for="title-input">Idea Title</label>
      <label for="body-input">Idea Body</label>
      <input id="title-input" class="input-title" placeholder="Title"> </input>
      <textarea id="body-input" class="input-body" placeholder="Body"></textarea>
      <button class="button-save" type="submit">save</button>
      <button id="button-sort">sort</button>
    </form>
  </section>

  <section class="card-section">
    
    <section class="search-form">
      <input id="search-input" class="input-search" placeholder="Search"></input>
    </section>

    <section id="cards-container" class="cards-container">


    </section>

  </section>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="scripts/jquery-3.2.1.min"><\/script>')</script>
  <script type="text/javascript" src="scripts/script.js"></script>
  
</body>
</html>
